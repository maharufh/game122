<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Burning Candle</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #111 0%, #000 70%);
  display: flex;
  justify-content: center;
  align-items: center;
}

 
.candle {
  position: relative;
  width: 80px;
  height: 220px;
}

/* Flame */
.flame {
  position: absolute;
  top: -60px;
  left: 50%;
  width: 40px;
  height: 60px;
  background: radial-gradient(circle at bottom, #ffd700, #ff8c00, #ff4500);
  border-radius: 50% 50% 50% 50%;
  transform: translateX(-50%);
  animation: flicker 0.15s infinite;
  box-shadow:
    0 0 20px rgba(255, 140, 0, 0.8),
    0 0 40px rgba(255, 69, 0, 0.6);
}

/* Wick */
.wick {
  position: absolute;
  top: -10px;
  left: 50%;
  width: 4px;
  height: 15px;
  background: black;
  transform: translateX(-50%);
  z-index: 1;
}

/* Candle Body */
.candle-body {
  position: absolute;
  bottom: 0;
  width: 80px;
  height: 180px;
  background: linear-gradient(to right, #eee, #fff, #eee);
  border-radius: 10px;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
}

/* Melted Wax */
.candle-body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 10px;
  width: 60px;
  height: 20px;
  background: #f5f5f5;
  border-radius: 0 0 20px 20px;
}

/* Flicker Animation */
@keyframes flicker {
  0% {
    transform: translateX(-50%) scale(1) rotate(-1deg);
  }
  50% {
    transform: translateX(-50%) scale(1.05) rotate(1deg);
  }
  100% {
    transform: translateX(-50%) scale(1) rotate(-1deg);
  }
}
</style>
</head>

<body>

<div class="candle">
  <div class="flame"></div>
  <div class="wick"></div>
  <div class="candle-body"></div>
</div>

</body>
</html>
