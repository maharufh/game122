<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CSS Incense Stick</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #1a1a1a, #000);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Stick Container */
.incense {
  position: relative;
  height: 300px;
}

/* Stick */
.stick {
  width: 6px;
  height: 250px;
  background: linear-gradient(to bottom, #8b4513, #5a2d0c);
  border-radius: 3px;
}

/* Burning Tip */
.tip {
  position: absolute;
  top: -6px;
  left: -2px;
  width: 10px;
  height: 10px;
  background: red;
  border-radius: 50%;
  box-shadow: 0 0 15px red;
  animation: glow 1s infinite alternate;
}

/* Smoke */
.smoke {
  position: absolute;
  top: -120px;
  left: -40px;
  width: 80px;
  height: 120px;
}

.smoke span {
  position: absolute;
  bottom: 0;
  width: 20px;
  height: 20px;
  background: rgba(200,200,200,0.4);
  border-radius: 50%;
  animation: smokeUp 4s infinite;
}

.smoke span:nth-child(1) {
  left: 10px;
  animation-delay: 0s;
}

.smoke span:nth-child(2) {
  left: 30px;
  animation-delay: 1s;
}

.smoke span:nth-child(3) {
  left: 50px;
  animation-delay: 2s;
}

/* Animations */
@keyframes smokeUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
  100% {
    transform: translateY(-120px) scale(2);
    opacity: 0;
  }
}

@keyframes glow {
  from {
    box-shadow: 0 0 10px red;
  }
  to {
    box-shadow: 0 0 25px orange;
  }
}
</style>
</head>

<body>

<div class="incense">
  <div class="smoke">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="tip"></div>
  <div class="stick"></div>
</div>

</body>
</html>
