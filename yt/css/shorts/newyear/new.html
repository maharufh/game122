<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #1a0033, #000);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
    }

    .container {
        text-align: center;
        animation: fadeIn 2s ease-in-out;
    }

    .year {
        font-size: 120px;
        font-weight: bold;
        background: linear-gradient(45deg, #ffcc00, #ff0066, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: glow 2s infinite alternate;
    }

    .wish {
        font-size: 40px;
        margin-top: 20px;
        letter-spacing: 3px;
        animation: slideUp 2s ease-in-out;
    }

    .firework {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        animation: explode 2s infinite;
    }

    .firework:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
    .firework:nth-child(2) { top: 40%; left: 70%; animation-delay: 0.5s; }
    .firework:nth-child(3) { top: 60%; left: 20%; animation-delay: 1s; }
    .firework:nth-child(4) { top: 30%; left: 50%; animation-delay: 1.5s; }

    @keyframes glow {
        from {
            text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff0066;
        }
        to {
            text-shadow: 0 0 40px #00ffff, 0 0 80px #ffcc00;
        }
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes explode {
        0% {
            transform: scale(0);
            opacity: 1;
        }
        100% {
            transform: scale(15);
            opacity: 0;
        }
    }
</style>
</head>
<body>

    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <div class="container">
        <div class="year">2026</div>
        <div class="wish">✨ Happy New Year ✨</div>
    </div>

</body>
</html>
