<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
    height:100vh;
    background:black;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
}

/* CINEMATIC FADE */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:radial-gradient(circle at center,#111,#000);
    animation: cinematic 2s ease forwards;
}

/* CLOCK */
.clock{
    position:absolute;
    width:320px;
    height:320px;
    border-radius:50%;
    border:3px solid rgba(255,255,255,0.3);
    display:flex;
    align-items:center;
    justify-content:center;
    animation: hideClock 1s forwards;
    animation-delay:10s;
}

/* NEEDLE */
.needle{
    position:absolute;
    width:2px;
    height:140px;
    background:red;
    top:20px;
    transform-origin: bottom;
    animation: sweep 10s linear forwards;
}

/* CENTER DOT */
.clock::after{
    content:"";
    width:12px;
    height:12px;
    background:white;
    border-radius:50%;
    position:absolute;
}

/* COUNT NUMBER */
.count{
    font-size:80px;
    font-weight:800;
    animation: heartbeat 1s infinite, hideCount 0.3s forwards;
    animation-delay:0s, 9.8s;
}

.count::after{
    content:"10";
    animation: numbers 10s steps(10) forwards;
}

/* COUNTDOWN TEXT */
@keyframes numbers{
    0%{content:"10";}
    10%{content:"9";}
    20%{content:"8";}
    30%{content:"7";}
    40%{content:"6";}
    50%{content:"5";}
    60%{content:"4";}
    70%{content:"3";}
    80%{content:"2";}
    90%{content:"1";}
    100%{content:"";}
}

/* HEARTBEAT */
@keyframes heartbeat{
    0%{transform:scale(0.8);}
    20%{transform:scale(1.1);}
    40%{transform:scale(0.9);}
    60%{transform:scale(1.05);}
    100%{transform:scale(0.8);}
}

/* NEEDLE ROTATION */
@keyframes sweep{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* HIDE CLOCK */
@keyframes hideClock{
    to{opacity:0; transform:scale(1.3);}
}

@keyframes hideCount{
    to{opacity:0;}
}

/* CINEMATIC FADE */
@keyframes cinematic{
    from{opacity:0;}
    to{opacity:1;}
}

/* NEW YEAR TEXT */
.newyear{
    position:absolute;
    text-align:center;
    opacity:0;
    animation: reveal 2s ease forwards;
    animation-delay:10s;
}

.year{
    font-size:160px;
    background:linear-gradient(120deg,#fff,#aaa,#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:5px;
}

.wish{
    font-size:40px;
    margin-top:15px;
    letter-spacing:6px;
    opacity:0.9;
}

/* FIREWORKS */
.fireworks span{
    position:absolute;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    animation: explode 2s infinite;
    opacity:0;
    animation-delay:11s;
}

.fireworks span:nth-child(1){top:30%; left:40%;}
.fireworks span:nth-child(2){top:50%; left:60%;}
.fireworks span:nth-child(3){top:20%; left:70%;}
.fireworks span:nth-child(4){top:60%; left:30%;}

@keyframes explode{
    0%{transform:scale(0); opacity:1;}
    100%{transform:scale(15); opacity:0;}
}

/* SHOW NEW YEAR */
@keyframes reveal{
    to{opacity:1;}
}
</style>
</head>

<body>

<div class="clock">
    <div class="needle"></div>
    <div class="count"></div>
</div>

<div class="newyear">
    <div class="year">2026</div>
    <div class="wish">HAPPY NEW YEAR</div>
</div>

<div class="fireworks">
    <span></span><span></span><span></span><span></span>
</div>

</body>
</html>
