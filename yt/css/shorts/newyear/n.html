<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: sans-serif;
}

body{
  height:100vh;
  background:#111;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* ===== FALLING COUNTDOWN NUMBERS ===== */
.count{
  position:absolute;
  font-size:100px;
  font-weight:900;
  color: #ffdd00;
  animation: fall 1s ease forwards, hideCount 0.3s forwards;
  animation-delay:0s, 9.8s;
}

.count::after{
  content:"10";
  animation: numbers 10s steps(10) forwards;
}

@keyframes numbers{
  0%{content:"10";}
  10%{content:"9";}
  20%{content:"8";}
  30%{content:"7";}
  40%{content:"6";}
  50%{content:"5";}
  60%{content:"4";}
  70%{content:"3";}
  80%{content:"2";}
  90%{content:"1";}
  100%{content:"";}
}

@keyframes fall{
  0%{transform:translateY(-100px) scale(0.3); opacity:0;}
  50%{transform:translateY(0) scale(1.3); opacity:1;}
  70%{transform:translateY(-20px) scale(1); opacity:1;}
  100%{transform:translateY(0) scale(1); opacity:1;}
}

@keyframes hideCount{
  to{opacity:0;}
}

/* ===== NEW YEAR TEXT ===== */
.newyear{
  position:absolute;
  text-align:center;
  opacity:0;
  animation: reveal 2s ease forwards;
  animation-delay:10s;
}

.year{
  font-size:150px;
  font-weight:900;
  background:linear-gradient(45deg,#ff0066,#ffdd00,#00ffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  letter-spacing:6px;
}

.wish{
  font-size:42px;
  margin-top:15px;
  letter-spacing:6px;
  color:white;
}

/* ===== FIREWORKS AFTER WISH ONLY ===== */
.fireworks span{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
  background:gold;
  opacity:0;
  animation:boom 2s infinite;
  animation-delay:12s; /* AFTER wish */
}

.fireworks span:nth-child(1){top:25%; left:40%;}
.fireworks span:nth-child(2){top:35%; left:70%;}
.fireworks span:nth-child(3){top:60%; left:30%;}
.fireworks span:nth-child(4){top:55%; left:65%;}

@keyframes boom{
  0%{transform:scale(0); opacity:1;}
  100%{transform:scale(18); opacity:0;}
}

/* Reveal New Year */
@keyframes reveal{
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="count"></div>

<div class="newyear">
  <div class="year">2026</div>
  <div class="wish">HAPPY NEW YEAR</div>
</div>

<div class="fireworks">
  <span></span><span></span><span></span><span></span>
</div>

</body>
</html>
