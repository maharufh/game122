<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Glow Button</title>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f172a;
      font-family: Arial, sans-serif;
    }

    .glow-btn {
      padding: 15px 45px;
      font-size: 18px;
      color: #fff;
      background: #111;
      border: 2px solid #0ef;
      border-radius: 50px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: 0.4s ease;
      box-shadow: 0 0 0px #0ef;
    }

    .glow-btn:hover {
      color: #0ef;
      background: #000;
      box-shadow:
        0 0 10px #0ef,
        0 0 25px #0ef,
        0 0 50px #0ef,
        0 0 80px #0ef;
    }
  </style>
</head>

<body>
  <button class="glow-btn">Hover Me</button>
</body>
</html>
