<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="tilte">Maharufh</div>
        <div id="clock">clock</div>
    </nav>
    <script>
         

        let clockTag = document.getElementById('clock')
        let displayClock=()=>{
            let date = new Date();
            clockTag.textContent = `${date.getHours()}:${date.getMinutes()}:
            ${date.getSeconds()
            > 9 ? date.setSeconds(): '0'+date.getSeconds()}`;
        }
        displayClock();
        setInterval(displayClock,1000);

    </script>
</body>
</html>
