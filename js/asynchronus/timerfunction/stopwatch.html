<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .stopwatch {
            border: 2px solid black;
            margin-top: 100px;
            /* margin-left: auto; */
            text-align: center;
            height: 200px;
            width: 400px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="tilte">Maharufh</div>
        <div id="clock">clock</div>
    </nav>
    <div class="stopwatch">
        <h3>STOP WATCH</h3>
        <span id="m">00</span>
        <span id="s">00</span>
        <span id="ms">00</span>
        <div class="buttons"></div>
        <button id="ss" onclick="startStop()">Start/Stop</button>
        <button id="r" onclick="reset()">Reset</button>

    </div>
    <script>
        // clearTimeout is used to terminate 

        let clockTag = document.querySelector("#clock");
      let displayClock = () => {
        let date = new Date();
        clockTag.textContent = `${date.getHours()}:${
          date.getMinutes() > 9 ? date.getMinutes() : "0" + date.getMinutes()
        }:${
          date.getSeconds() > 9 ? date.getSeconds() : "0" + date.getSeconds()
        }`;
      };
      displayClock();
      setInterval(displayClock, 1000);

        let ms = document.getElementById('ms');
        let s = document.getElementById('s');
        let m = document.getElementById('m');

        let ssBtn = document.getElementById('ss');
        let rbtn = document.getElementById('r');

        let id;
        let c=0;
        function startStop(){
            if(ssBtn.textContent == 'start'){
                ssBtn.textContent='stop';
                    id=setInterval(()=>{
                    c+=100;
                    display(c);
                },100)
            }else{
                ssBtn.textContent = 'start'
                clearInterval(id);
            }
        }

        function display(c){
            ms.textContent=Math.trunc((c%1000)/10) > 9?Math.trunc((c%1000)/10):'00';
            s.textContent=Math.trunc((c/1000)%60) > 9 ? Math.trunc((c/1000)%60) : '0'+Math.trunc((c/1000)%60);
            m.textContent=(c/1000)/60 > 9 ? Math.trunc((c/1000)/60) : '0'+Math.trunc((c/1000)/60);
        }
        function reset(){
            clearInterval(id);
            c=0;
            display(c);
            ssBtn.textContent = 'start'
        }


    </script>
</body>
</html>
