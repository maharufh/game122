    <script>

        let num = 9;
        let sqrt = num*num;
        let sum  = 0;
        while(sqrt > 0){
            let rem = sqrt%10;
            sum += rem;
            sqrt = Math.trunc(sqrt/10);
 } 
     if(num == sum){
        console.log("it's a neon number")
     }else{
        console.log("It' not a neon number")
     }
        
        </script>
