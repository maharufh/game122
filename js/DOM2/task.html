<body>
    <div>
        <h1>Count Value Is
            <span id="count-val"></span>
        </h1>
        <button  onclick="incCount()">Increase Button </button>
        <button  onclick="decCount()">Decrease  Button </button>
    </div>

   <script>
        let count = 0;
        let spanTag = document.getElementById("count-val");
        updateCount();

        function incCount(){
            count++;
            updateCount();
        }
        function decCount(){
            // if(count <= 0){
            //     console.log("0");
            // }else{

            //     count--;
            // }
            count--;
            updateCount();
        }
        function updateCount(){
            spanTag.textContent = count;
        }
    </script>
