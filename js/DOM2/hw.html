<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Add & Remove</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .display {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: green;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .circle.red {
      background-color: red;
    }
  </style>
</head>
<body>
    <h2> with the query selector</h2>

  <button onclick="add()">Add Circle</button>
  <button onclick="removeCircles()">Remove</button>
  <div class="display"></div>

  <script>
    const display = document.querySelector('.display');
    // const display = document.getElementById('display');

    // Function to add a new green circle
    function add() {
      const circle = document.createElement('div');
      circle.classList.add('circle');

      
      circle.addEventListener('click', () => {
        circle.classList.toggle('red');
      });

      display.appendChild(circle);
    }

    // Function to remove all red circles
    function removeCircles() {
      const redCircles = document.querySelectorAll('.circle.red');
      redCircles.forEach(circle => circle.remove());
    }
  </script>

</body>
</html>
