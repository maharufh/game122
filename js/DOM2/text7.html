      inpTag.addEventListener("input", () => {
        let filteredMoviesArr = movies.filter((m) =>
          m.movie_name
            .toLowerCase()
            .startsWith(inpTag.value.toLowerCase().trim()));
            if(filteredMoviesArr.length > 0){
                display(filteredMoviesArr);
            }
                else {
                    displayTag.innerHTML = '<h1> Movies Not Found </h1>'
                }


            }
        );
    
      function display(movies) {
        let html = "";
        movies.forEach((m) => {
          html += `
    
   <li>
            <img src="${m.poster_url}" alt="${m.movie_name}">
            <div class="info">
              <span class="movie-name">${m.movie_name}</span>
              <span class="hero-name">${m.hero_name}</span>
            </div>
          </li>
        `;
        });
        displayTag.innerHTML = html;
      }
