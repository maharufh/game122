 let ui = + prompt("enter the number to check strong or not")

function Strong(n){
    let res = 1;
    let sum = 0;

    while(n > 0){
        let rem = Math.trunc(n/10);
        for(let i = 1; i < rem; i++){
            res *=i;
            sum += res;
        }
    }
    if(sum == n){
        return StrongNumber;
    }else{
        return NotStrongNumber;
    }
}
