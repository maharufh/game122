    <script>
      let n = +prompt("enter the num");
      pattern(n);

      function pattern(n) {
        let str = "";

        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            if (j == 3) {
              str += i + "\t";
            } else if (i == 3) {
              str += j + "\t";
            } else {
              str += " " + "\t";
            }
          }
          str += "\n";
        }
        console.log(str);
      }
