    let str = "HiiHello123@#";

let capCount = 0;
let smallCount = 0;
let numCount = 0;
let specialCount = 0;

for (let i = 0; i < str.length; i++) {
    let ch = str[i];

    if (ch >= 'A' && ch <= 'Z') {
        capCount++;
    } 
    else if (ch >= 'a' && ch <= 'z') {
        smallCount++;
    } 
    else if (ch >= '0' && ch <= '9') {
        numCount++;
    } 
    else {
        specialCount++;
    }
}

console.log("Capital letters:", capCount);
console.log("Small letters:", smallCount);
console.log("Numbers:", numCount);
console.log("Special characters:", specialCount);
