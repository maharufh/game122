    let n = 7;
      let spaces = 4;
      let stars = 1;

      let res = "";
      for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= spaces; j++) {
          res += "";
        }
        for (let j = 1; j <= stars; j++) {
          res += n-i+1;
        }
        res += "\n";

        if (i <= Math.trunc(n / 2)) {
          spaces--;
          stars += 2;
        } else {
          spaces++;
          stars -= 2;
        }
      }
