<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DOM Implementation</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin-top: 40px;
}

/* Greeting Box */
#greeting {
  background: #f2f2f2;
  padding: 15px;
  margin-bottom: 40px;
  font-size: 18px;
}

/* Color Boxes */
.box-container {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-bottom: 40px;
}

.box {
  width: 80px;
  height: 80px;
  border: 1px solid #000;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-weight: bold;
}

/* Input Section */
.input-section {
  margin-top: 20px;
}

input {
  padding: 5px;
  width: 120px;
}

button {
  padding: 6px 12px;
  margin-left: 5px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Greeting Header -->
<div id="greeting">Hello</div>

<!-- Color Boxes -->
<div class="box-container">
  <div class="box" onclick="changeColor('red')">Red</div>
  <div class="box" onclick="changeColor('blue')">Blue</div>
  <div class="box" onclick="changeColor('green')">Green</div>
  <div class="box" onclick="changeColor('yellow')">Yellow</div>
</div>

<!-- Input and Button -->
<div class="input-section">
  <input type="text" id="username" placeholder="Enter name">
  <button onclick="greetUser()">Greet</button>
</div>

<script>
/* Change box color and greeting text */
function changeColor(color) {
  const boxes = document.querySelectorAll('.box');

  boxes.forEach(box => {
    box.style.backgroundColor = '';
    box.style.color = 'black';
  });

  event.target.style.backgroundColor = color;
  event.target.style.color = 'white';

  document.getElementById("greeting").innerText =
    "You selected " + color.toUpperCase();
}

/* Greet user */
function greetUser() {
  const name = document.getElementById("username").value;

  if (name === "") {
    alert("Please enter your name");
    return;
  }

  document.getElementById("greeting").innerText =
    "Hello, " + name;
}
</script>

</body>
</html>
