<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Inventory Management</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f8;
  padding: 20px;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  color: #0d6efd;
  margin-bottom: 20px;
}

 
form {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  margin-bottom: 20px;
}

input, select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: 0.3s;
}

.add-btn {
  background: #198754;
  color: white;
}

button:hover {
  opacity: 0.9;
}

 
table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: #0d6efd;
  color: white;
}

th, td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  cursor: pointer;
}

tr:hover {
  background: #f1f1f1;
}

 
.edit {
  background: #198754;
  color: white;
  padding: 6px 10px;
}

.delete {
  background: #dc3545;
  color: white;
  padding: 6px 10px;
}

@media(max-width:600px) {
  table {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Product Inventory Management System</h2>

 
  <form id="productForm">
    <input type="hidden" id="editIndex">

    <input type="text" id="name" placeholder="Product Name">
    
    <select id="category">
      <option value="">Select Category</option>
      <option value="Electronics">Electronics</option>
      <option value="Clothing">Clothing</option>
      <option value="Grocery">Grocery</option>
      <option value="Furniture">Furniture</option>
      <option value="Books">Books</option>
    </select>

    <input type="number" id="price" placeholder="Price">
    <input type="number" id="quantity" placeholder="Quantity">

    <button class="add-btn" type="submit">Save Product</button>
  </form>

 
  <table>
    <thead>
      <tr>
        <th onclick="sortTable('name')">Name</th>
        <th onclick="sortTable('category')">Category</th>
        <th onclick="sortTable('price')">Price</th>
        <th onclick="sortTable('quantity')">Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>
</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [];
let sortOrder = 1;

 
function displayProducts() {
  const table = document.getElementById("productTable");
  table.innerHTML = "";

  products.forEach((p, index) => {
    table.innerHTML += `
      <tr>
        <td>${p.name}</td>
        <td>${p.category}</td>
        <td>â‚¹${p.price}</td>
        <td>${p.quantity}</td>
        <td>
          <button class="edit" onclick="editProduct(${index})">Edit</button>
          <button class="delete" onclick="deleteProduct(${index})">Delete</button>
        </td>
      </tr>
    `;
  });
}

 
document.getElementById("productForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const category = document.getElementById("category").value;
  const price = document.getElementById("price").value;
  const quantity = document.getElementById("quantity").value;
  const editIndex = document.getElementById("editIndex").value;

  if (!name || !category || price <= 0 || quantity <= 0) {
    alert("Please fill all fields correctly");
    return;
  }

  const product = { name, category, price, quantity };

  if (editIndex === "") {
    products.push(product);
  } else {
    products[editIndex] = product;
    document.getElementById("editIndex").value = "";
  }

  localStorage.setItem("products", JSON.stringify(products));
  this.reset();
  displayProducts();
});

 
function deleteProduct(index) {
  if (confirm("Are you sure you want to delete this product?")) {
    products.splice(index, 1);
    localStorage.setItem("products", JSON.stringify(products));
    displayProducts();
  }
}

 
function editProduct(index) {
  const p = products[index];
  document.getElementById("name").value = p.name;
  document.getElementById("category").value = p.category;
  document.getElementById("price").value = p.price;
  document.getElementById("quantity").value = p.quantity;
  document.getElementById("editIndex").value = index;
}

 
function sortTable(key) {
  products.sort((a, b) => {
    if (a[key] > b[key]) return sortOrder;
    if (a[key] < b[key]) return -sortOrder;
    return 0;
  });
  sortOrder *= -1;
  displayProducts();
}

 
displayProducts();
</script>

</body>
</html>
