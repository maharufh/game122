<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Throttling Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 2000px; /* scroll ke liye */
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>Throttling (Scroll Example)</h2>
  <p>Scroll karo aur console check karo ðŸ‘‡</p>

  <script>
    // Throttle function
    function throttle(fn, delay) {
      let lastTime = 0;

      return function (...args) {
        const now = Date.now();

        if (now - lastTime >= delay) {
          lastTime = now;
          fn(...args);
        }
      };
    }

    // Function to run on scroll
    function onScroll() {
      console.log("Scroll event triggered at:", new Date().toLocaleTimeString());
    }

    // Create throttled version
    const throttledScroll = throttle(onScroll, 1000);

    // Attach scroll event
    window.addEventListener("scroll", throttledScroll);
  </script>

</body>
</html>
