<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEX Digital Studio</title>

  <!-- Google Fonts Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Shared background wrapper (header + hero) */
    .header-hero-wrapper {
      background: url("https://media.istockphoto.com/id/622310614/photo/successful-business-man-reading-emails-on-laptop-on-the-beach.jpg?s=612x612&w=0&k=20&c=Dby5e9g1war6tY1a5zJWgOhBuFlW096MU9243KhQv7s=") 
                  no-repeat center/cover;
     
    }

    /* Transparent overlay */
    .overlay {
      background: rgba(186, 180, 180, 0.85);
    }

    /* Header */
    header {
      padding: 20px;
 
    }

    .top-row {
        background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 15px;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #2c3e50;
    }

    .logo-img {
      width: 40px;
      height: 40px;
      margin-right: 8px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #e74c3c;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #c0392b;
    }

    /* Social handles */
    .social-handles {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .social-handles a {
        height: 30px;
        width: 30px;
        text-align: center;
        background-color: white;
        border-radius: 50%;
      text-decoration: none;
      color: #040400;
      font-size: 28px;
      transition: color 0.3s;
    }

    .social-handles a:hover {
      color: #c0392b;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5em;
      color: #e74c3c;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 1.2em;
      color: #2c3e50;
    }

    .hero button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }

    /* Services & Portfolio */
    .services, .portfolio {
      text-align: center;
      padding: 50px 20px;
    }

    .services h2, .portfolio h2 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .services p, .portfolio p {
      font-size: 1.1em;
      color: #7f8c8d;
      margin-bottom: 20px;
    }

    .service-grid, .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .service-item {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: transform 0.3s;
      color: #fff;
      font-size: 28px;
    }

    .service-item:hover {
      transform: translateY(-5px);
    }

    .portfolio-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .portfolio-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Wrapper with single background -->
  <div class="header-hero-wrapper">
    <div class="overlay">
      <header>
        <div class="social-handles">
          <a href="#"><span class="material-icons">facebook</span></a>
          <a href="#"><span class="material-icons">alternate_email</span></a>
          <a href="#"><span class="material-icons">photo_camera</span></a>
          <a href="#"><span class="material-icons">smartphone</span></a>
        </div>

        <div class="top-row">
          <div class="logo">
            <img src="https://via.placeholder.com/40" alt="FLEX Logo" class="logo-img">
            <span>FLEX</span>
          </div>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="#">Team</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <!-- Hero -->
      <section class="hero">
        <h1>DIGITAL STUDIO</h1>
        <p>Let us design your websites</p>
        <button>Download Template</button>
      </section>
    </div>
  </div>

  <!-- Services -->
  <section class="services">
    <h2>OUR SERVICES</h2>
    <p>Let us help you create professional websites</p>
    <div class="service-grid">
      <div class="service-item" style="background-color: #1abc9c;">
        <span class="material-icons">brush</span>
      </div>
      <div class="service-item" style="background-color: #e67e22;">
        <span class="material-icons">code</span>
      </div>
      <div class="service-item" style="background-color: #3498db;">
        <span class="material-icons">web</span>
      </div>
      <div class="service-item" style="background-color: #2ecc71;">
        <span class="material-icons">analytics</span>
      </div>
    </div>
  </section>

  <!-- Portfolio -->
  <section class="portfolio">
    <h2>OUR PORTFOLIO</h2>
    <p>What we have done so far</p>
    <div class="portfolio-grid">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 1">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 2">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 3">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 4">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 5">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 6">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 6">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 6">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 6">
      <img src="https://via.placeholder.com/400x300" alt="Portfolio 6">
    </div>
  </section>
</body>
</html>
