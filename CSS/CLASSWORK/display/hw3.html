<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards with Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        .container {
            width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        .card-row {
            display: table;
            width: 100%;
            margin-bottom: 20px;
           
        }
        .card {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            margin: 0 30px;
            display: table-cell;
            vertical-align: top;
            border: 2px solid #ccc;  
           
        }
        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            text-align: center;
            line-height: 100px;
        }
        .profile-img::before {
            content: "ðŸ‘¤";
            font-size: 40px;
        }
        .name {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }
        .handle {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;  
        }
        .social-icons {
            margin-bottom: 15px;
           
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            padding: 5px;
            background-color: rgb(252, 253, 253);
            border: 2px solid white;
            border-radius: 40%;
        }
        .description {
            font-size: 18px;
            color: #444;
            margin-bottom: 15px;
        }
        .message-btn {
            padding: 10px 40px;
            font-size: 16px;
            background-color: #f2f7f7;
            border: 2px solid white;
            border-radius: 20px;
            cursor: pointer;
        }
        .message-btn:hover {
            background-color: #cceff5;
        }
        .search-container {
            margin: 0 auto;
            width: 400px;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px 0 0 20px;
            border: 1px solid #ccc;
            border-right: none;
            vertical-align: middle;
        }
        .search-btn {
            /* padding: 10px 20px; */
            margin-left: -60px;
            font-size: 32px;
            background-color: #e0f7fa;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            vertical-align: middle;
        }
        .search-btn:hover {
            background-color: #cceff5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-row">
            <div class="card">
                <div class="profile-img"></div>
                <div class="name">W3pupil</div>
                <div class="handle">@pacificreation</div>
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="description">Snippet For Web Developers</div>
                <button class="message-btn">Message</button>
            </div>
            <div class="card">
                <div class="profile-img"></div>
                <div class="name">W3pupil2</div>
                <div class="handle">@pacificreation2</div>
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="description">Code For Web Devs</div>
                <button class="message-btn">Message</button>
            </div>
            <div class="card">
                <div class="profile-img"></div>
                <div class="name">W3pupil3</div>
                <div class="handle">@pacificreation3</div>
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="description">Tutorials For Web</div>
                <button class="message-btn">Message</button>
            </div>
        </div>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-btn">Search</button>
        </div>
    </div>
</body>
</html>
