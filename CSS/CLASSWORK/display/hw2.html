<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
    <style>
        .container {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            text-align: center;
            line-height: 100px;
        }
        .profile-img::before {
            content: "ðŸ‘¤";
            font-size: 40px;
        }
        .name {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }
        .handle {
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        .social-icons {
            margin-bottom: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }
        .description {
            font-size: 18px;
            color: #444;
            margin-bottom: 15px;
        }
        .message-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e0f7fa;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .message-btn:hover {
            background-color: #cceff5;
        }
    </style>
</head>
<body>
    <table class="container" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <div class="profile-img"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="name">W3pupil</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="handle">@pacificreation</div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="social-icons">
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>  
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>    
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>  
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="description">Snippet For Web Developers</div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="message-btn">Message</button>
            </td>
        </tr>
    </table>
</body>
</html>
