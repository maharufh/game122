<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li::marker {
            content: '=>';
            color: blue;
        }
    </style>
</head>
<h1>Type of list</h1>
<body>
    <h4>Order list with type and starting point </h4>
    <ol type="a" start="5">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
    </ol>
    <!-- <h1> UnOrdered List with type</h1> -->
    <!-- <ul type="circle">
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
    </ul> -->
    <h4>Unordered list with type none and apply marker in css</h4>
    <ul>
        <li>Sunday</li>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
    </ul>
    <h4>Description List</h4>
    <dl>
        <dt>Maharufh</dt> 
        <!-- dt=data term -->
        <dd>He is good and innocent boy</dd>
    </dl>
</body>
</html>
