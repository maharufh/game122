<html lang="en">
<head>
     
    <title>Document</title>
    <style>
     .container {
        height: 500px;
        width: 500px;
        border: 2px solid black;
        background-color: black;
        display: grid;
        /* grid-template-columns: repeat(4,50px) auto; */
        /* grid-template-columns: repeat(3,40px) repeat(3,70px); */
        /* column-gap: 10px;
        row-gap: 10px; */
        gap: 10px 20px;
        /* justify-content: end; */
     }
     .items {
        background-color: yellow;
        border: 1px solid black;
     }
     .item-2 {
        grid-column-start: 2;
        grid-column-end: 4;

     }
     .item-3 {
        grid-row-start: 2;
        grid-row-end: 4;
     }
     .item-6 {
        grid-column: 2/4;
     }
     .item-7 {
        grid-column: 1/4;
     }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">item-1</div>
        <div class="items item-2">item-2</div>
        <div class="items item-3">item-3</div>
        <div class="items">item-4</div>
        <div class="items">item-5</div>
        <div class="items item-6">item-6</div>
        <div class="items item-7">item-7</div>
        <!-- <div class="items">item-8</div> -->

    </div>
</body>
</html>
