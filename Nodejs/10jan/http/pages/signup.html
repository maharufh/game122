<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="/style">
</head>
<body>


    <nav>
        <div>
          <a href="/home">Home</a>
          <a href="/about">About</a>
          <a href="/signup">Sign up</a>
          <a href="/login">Login</a>
          <a href="/password">change Password</a>
          <a href="/delete">Delete email</a>
        </div>
      </nav>
    <h1>SIGNUP PAGE</h1>

    <form id="signupForm">
        <input type="text" placeholder="email" id="email">
        <input type="number" placeholder="age" id="age">
        <input type="password" placeholder="password" id="password">
        <button type="submit">Signup</button>
    </form>

    <script>
        let emailTag = document.getElementById('email');
        let ageTag = document.getElementById('age');
        let passTag = document.getElementById('password');
        let form = document.getElementById('signupForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (
                emailTag.value === '' ||
                passTag.value === '' ||
                ageTag.value === ''
            ) {
                return alert('Input  field cant be empty');
            }

            let user = {
                email: emailTag.value,
                password: passTag.value,
                age: ageTag.value
            };

    
            emailTag.value = "";
            passTag.value = "";
            ageTag.value = "";

            try {
                let res = await fetch('/signup', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(user)
                });

                let data = await res.json();
                alert(data.message);

            } catch (error) {
                console.error(error);
            }
        });
    </script>
</body>
</html>
