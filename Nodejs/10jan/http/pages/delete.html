<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style" />
  </head>
  <body>
    <nav>
      <div>
        <a href="/home">Home</a>
        <a href="/about">About</a>
        <a href="/signup">Sign up</a>
        <a href="/login">Login</a>
        <a href="/password">change Password</a>
        <a href="/delete">Delete email</a>
      </div>
    </nav>
    <h1>Delete Page</h1>

    <form action="#">
      <input type="text" placeholder="enter email..." id="email" />
      <input type="password" placeholder="enter password..." id="pswd" />
      <input type="submit" id="submit" />
    </form>

    <script>
      let emailTag = document.getElementById("email");
      let pswdTag = document.getElementById("pswd");
      let submitbtn = document.getElementById("submit");

      submitbtn.addEventListener("click", async (e) => {
        e.preventDefault();
        if (emailTag.value == "" || pswdTag.value == "") {
          return alert("input field is mandatory....");
        }
        let det = {
          email: emailTag.value,
          password: pswdTag.value,
        };

        console.log(det);
        //check

        emailTag.value = "";
        pswdTag.value = "";

        try {
          let res = await fetch("/delete", {
            method: "DELETE",
            body: JSON.stringify(det),
            headers: {
              "Content-Type": "application/json",
            },
          });

          let data = await res.json();
          alert(data.message);
        } catch (err) {
          console.log(err.message);
        }
      });
    </script>
  </body>
</html>
