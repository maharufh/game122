<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      background-color: black;
      color: white;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .weather-container {
      margin-top: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    input {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      background: #ffcc00;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffd633;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
    }

    .temp {
      font-size: 50px;
      font-weight: bold;
      margin-top: 10px;
    }

    .icon {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav>Maharufh - Weather App</nav>

  <div class="weather-container">
    <h2>Enter City Name</h2>
    <input type="text" id="cityInput" placeholder="e.g. Delhi, London" />
    <br />
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const apiKey = "4aa0a2c51f9040e49f9d6ec8fc6f8cea";

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (city === "") {
        resultDiv.innerHTML = "⚠️ Please enter a city name!";
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          throw new Error("City not found");
        }

        const data = await response.json();
        const weather = data.weather[0];
        const temp = data.main.temp;

        resultDiv.innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <div class="temp">${temp}°C</div>
          <div>${weather.main} - ${weather.description}</div>
          <div class="icon">
            <img src="https://openweathermap.org/img/wn/${weather.icon}@2x.png" alt="${weather.description}">
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = "❌ City not found. Please check the spelling.";
      }
    }
  </script>
</body>
</html>
