<!DOCTYPE html>
<html>
<head>
  <title>Teleprompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* ===== GLOBAL PAGE STYLE ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* ===== CONTROL PANEL (hidden in fullscreen) ===== */
    .controls {
      padding: 15px;
      background: #111;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 18px;
      padding: 10px;
    }

    button, input[type="range"] {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    /* ===== PROMPTER SCREEN ===== */
    .screen {
      height: 60vh;
      overflow: hidden;
      padding: 30px;
      font-size: 36px;       /* default font size */
      line-height: 1.6;
    }

    /* ===== FULLSCREEN MODE ===== */
    /* When fullscreen is ON, hide controls and show only text */
    .fullscreen .controls {
      display: none;
    }

    .fullscreen .screen {
      height: 100vh;
      padding: 60px;
    }

    /* ===== MIRROR MODE ===== */
    /* Used for real teleprompter glass (horizontal flip) */
    .mirror #text {
      transform: scaleX(-1);
    }
  </style>
</head>

<body>

<!-- ===== CONTROL PANEL ===== -->
<div class="controls">
  <h2>üé§ Teleprompter</h2>

  <!-- Script input area -->
  <textarea id="script" placeholder="Paste your script here..."></textarea>

  <br>

  <!-- Start / Stop toggle button -->
  <button id="startStopBtn" onclick="toggleStart()">‚ñ∂ Start</button>

  <!-- Reset button -->
  <button onclick="reset()">‚èπ Reset</button>

  <!-- Fullscreen toggle -->
  <button onclick="toggleFullscreen()">üî≥ Fullscreen</button>

  <!-- Mirror mode toggle -->
  <button onclick="toggleMirror()">ü™û Mirror</button>

  <br><br>

  <!-- Speed control -->
  Speed:
  <input type="range" id="speed" min="1" max="10" value="3">

  <!-- Font size control -->
  Font Size:
  <input type="range" id="fontSize" min="20" max="80" value="36">
</div>

<!-- ===== PROMPTER DISPLAY AREA ===== -->
<div class="screen" id="screen">
  <div id="text"></div>
</div>

<script>
/* ===== GLOBAL VARIABLES ===== */

// Stores scrolling interval reference
let interval = null;

// Current scroll position (in pixels)
let position = 0;

// Is the teleprompter currently running?
let running = false;

// Is mirror mode ON or OFF?
let mirror = false;

// DOM references
const text = document.getElementById("text");
const screen = document.getElementById("screen");

/* ===== FONT SIZE CONTROL ===== */
// Adjust text size dynamically using slider
fontSize.oninput = () => {
  screen.style.fontSize = fontSize.value + "px";
};

/* ===== START / STOP TOGGLE FUNCTION ===== */
function toggleStart() {
  const btn = document.getElementById("startStopBtn");

  // START scrolling
  if (!running) {
    // Load script text into prompter
    text.innerText = document.getElementById("script").value;

    running = true;
    btn.innerText = "‚è∏ Stop";

    // Scroll text continuously
    interval = setInterval(() => {
      position += Number(speed.value);  // Speed controlled by slider
      updateTransform();
    }, 100);
  }
  // STOP scrolling
  else {
    clearInterval(interval);
    running = false;
    btn.innerText = "‚ñ∂ Start";
  }
}

/* ===== RESET FUNCTION ===== */
// Stops scrolling and moves text back to top
function reset() {
  clearInterval(interval);
  running = false;
  position = 0;
  updateTransform();
  document.getElementById("startStopBtn").innerText = "‚ñ∂ Start";
}

/* ===== FULLSCREEN TOGGLE ===== */
// Shows ONLY prompter text in fullscreen
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    document.body.classList.add("fullscreen");
  } else {
    document.exitFullscreen();
    document.body.classList.remove("fullscreen");
  }
}

/* ===== MIRROR MODE TOGGLE ===== */
// Flips text horizontally for teleprompter glass
function toggleMirror() {
  mirror = !mirror;
  document.body.classList.toggle("mirror", mirror);
  updateTransform();
}

/* ===== UPDATE TEXT TRANSFORM ===== */
// Applies scrolling and mirror effects together
function updateTransform() {
  if (mirror) {
    text.style.transform = `scaleX(-1) translateY(-${position}px)`;
  } else {
    text.style.transform = `translateY(-${position}px)`;
  }
}

/* ===== FULLSCREEN EXIT HANDLER ===== */
// Keeps app state intact when user presses ESC
document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    document.body.classList.remove("fullscreen");
  }
});
</script>

</body>
</html>
