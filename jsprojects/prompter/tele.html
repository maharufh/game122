<!DOCTYPE html>
<html>
<head>
  <title>Teleprompter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    .controls {
      padding: 15px;
      background: #111;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 18px;
      padding: 10px;
    }

    button, input[type="range"] {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }

    .screen {
      height: 60vh;
      overflow: hidden;
      padding: 30px;
      font-size: 36px; /* default */
      line-height: 1.6;
    }

    /* FULLSCREEN MODE */
    .fullscreen .controls {
      display: none;
    }

    .fullscreen .screen {
      height: 100vh;
      padding: 60px;
    }
  </style>
</head>

<body>

<div class="controls">
  <h2>üé§ Teleprompter</h2>

  <textarea id="script" placeholder="Paste your script here..."></textarea>

  <br>
  <button id="startStopBtn" onclick="toggleStart()">‚ñ∂ Start</button>
  <button onclick="reset()">‚èπ Reset</button>
  <button onclick="toggleFullscreen()">üî≥ Fullscreen</button>
  <br><br>

  Speed:
  <input type="range" id="speed" min="1" max="10" value="3">

  Font Size:
  <input type="range" id="fontSize" min="20" max="80" value="36">
</div>

<div class="screen" id="screen">
  <div id="text"></div>
</div>

<script>
let interval = null;
let position = 0;
let running = false;

const text = document.getElementById("text");
const screen = document.getElementById("screen");

fontSize.oninput = () => {
  screen.style.fontSize = fontSize.value + "px";
};

function toggleStart() {
  const btn = document.getElementById("startStopBtn");

  if (!running) {
    text.innerText = document.getElementById("script").value;
    running = true;
    btn.innerText = "‚è∏ Stop";

    interval = setInterval(() => {
      position += Number(speed.value);
      text.style.transform = `translateY(-${position}px)`;
    }, 100);
  } else {
    clearInterval(interval);
    running = false;
    btn.innerText = "‚ñ∂ Start";
  }
}

function reset() {
  clearInterval(interval);
  running = false;
  position = 0;
  text.style.transform = "translateY(0)";
  document.getElementById("startStopBtn").innerText = "‚ñ∂ Start";
}

function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    document.body.classList.add("fullscreen");
  } else {
    document.exitFullscreen();
    document.body.classList.remove("fullscreen");
  }
}

document.addEventListener("fullscreenchange", () => {
  if (!document.fullscreenElement) {
    document.body.classList.remove("fullscreen");
  }
});
</script>

</body>
</html>
