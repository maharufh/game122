<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

#location {
    padding: 10px;
    width: 80%;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
}

button:hover {
    background-color: #0056b3;
}

#weather-data {
    margin-top: 20px;
}

#weather-data h3 {
    margin-bottom: 10px;
    color: #555;
}

#weather-data p {
    margin: 5px 0;
    font-size: 18px;
    color: #333;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div id="weather-section">
            <h2>Enter Location</h2>
            <input type="text" id="location" placeholder="Enter city or location">
            <button id="getWeather">Get Weather</button>

            <div id="weather-data">
                <h3>Weather Info</h3>
                <p id="temperature"></p>
                <p id="condition"></p>
                <p id="forecast"></p>
            </div>

            <button id="refreshWeather">Refresh</button>
        </div>
    </div>

    <script  >
        // Add your OpenWeather API key here
const API_KEY = '4aa0a2c51f9040e49f9d6ec8fc6f8cea';

document.getElementById('getWeather').addEventListener('click', function() {
    const location = document.getElementById('location').value;
    if (location) {
        getWeatherData(location);
    } else {
        alert('Please enter a location');
    }
});

document.getElementById('refreshWeather').addEventListener('click', function() {
    const location = document.getElementById('location').value;
    if (location) {
        getWeatherData(location);
    } else {
        alert('Please enter a location to refresh');
    }
});

function getWeatherData(location) {
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${API_KEY}&units=metric`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            if (data.cod === 200) {
                displayWeatherData(data);
            } else {
                alert('Location not found');
            }
        })
        .catch(error => {
            alert('Error fetching weather data');
            console.log(error);
        });
}

function displayWeatherData(data) {
    const temperature = data.main.temp;
    const condition = data.weather[0].description;
    const forecast = data.weather[0].main;

    document.getElementById('temperature').innerText = `Temperature: ${temperature} Â°C`;
    document.getElementById('condition').innerText = `Condition: ${condition}`;
    document.getElementById('forecast').innerText = `Forecast: ${forecast}`;
}
    </script>
</body>
</html>
