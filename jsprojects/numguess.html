<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      width: 80%;
      margin-top: 20px;
      font-size: 18px;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between <b>1</b> and <b>100</b></p>

    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <br><br>

    <button onclick="checkGuess()">Submit Guess</button>
    <button onclick="resetGame()">Restart</button>

    <p id="message"></p>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;

    function checkGuess() {
      let userGuess = Number(document.getElementById("guessInput").value);
      let message = document.getElementById("message");

      if (!userGuess) {
        message.textContent = "‚ö†Ô∏è Please enter a number!";
        message.style.color = "red";
        return;
      }

      if (userGuess < randomNumber) {
        message.textContent = "Too Low! Try again üòÖ";
        message.style.color = "orange";
      } 
      else if (userGuess > randomNumber) {
        message.textContent = "Too High! Try again üò¨";
        message.style.color = "orange";
      } 
      else {
        message.textContent = "üéâ Correct! You guessed it!";
        message.style.color = "green";
      }
    }

    function resetGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      document.getElementById("guessInput").value = "";
      document.getElementById("message").textContent = "";
    }
  </script>

</body>
</html>
