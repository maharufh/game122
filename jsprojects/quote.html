<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quote Generator</title>
  <style>
    :root{
      --bg1: #0f2027;
      --bg2: #203a43;
      --bg3: #2c5364;
      --card: rgba(255,255,255,0.06);
      --accent: #ffd166;
      --muted: #cbd5e1;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color: #fff;
      padding:20px;
    }
    .card{
      width: min(720px, 96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    h1{margin:0;font-size:18px;color:var(--accent);letter-spacing:0.6px}
    .quote-wrap{
      display:flex;
      gap:18px;
      align-items:flex-start;
    }
    .mark{
      font-size:40px;
      line-height:1;
      opacity:0.15;
      margin-top:6px;
    }
    .quote-body{
      flex:1;
    }
    .quote {
      font-size:24px;
      margin:0;
      line-height:1.35;
      font-weight:600;
      transition: transform .18s ease, opacity .18s ease;
    }
    .author{
      margin-top:12px;
      color:var(--muted);
      font-size:15px;
    }

    .controls{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-top:6px;
      flex-wrap:wrap;
    }

    .left-controls{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.08);
      color: #fff;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
      display:inline-flex;
      gap:8px;
      align-items:center;
      transition:transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }
    .btn:hover{ transform:translateY(-3px); border-color: rgba(255,255,255,0.16) }
    .primary{
      background: linear-gradient(90deg,#ffd166, #ff9a66);
      color:#0b1220;
      border:none;
      box-shadow: 0 6px 18px rgba(255,153,51,0.12);
    }
    .icon {
      width:18px;height:18px;display:inline-block;
    }

    .small-muted{color:var(--muted);font-size:13px}

    /* animation when new quote loads */
    .fade-out { opacity:0; transform: translateY(6px) scale(.995);}
    .fade-in { opacity:1; transform: translateY(0) scale(1);}

    /* responsive */
    @media (max-width:520px){
      .quote{ font-size:20px }
      .card{ padding:18px }
      .btn{ padding:9px 12px; font-size:14px }
    }
  </style>
</head>
<body>

  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Random Quote Generator</h1>

    <div class="quote-wrap">
      <div class="mark">“</div>
      <div class="quote-body">
        <p id="quote" class="quote">Loading inspirational quote…</p>
        <div id="author" class="author small-muted">—</div>
      </div>
    </div>

    <div class="controls">
      <div class="left-controls">
        <button id="newBtn" class="btn primary" title="New quote (also press N)"> 
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M20 12H4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          New Quote
        </button>

        <button id="copyBtn" class="btn" title="Copy quote">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="9" y="9" width="13" height="13" rx="2"/><rect x="2" y="2" width="13" height="13" rx="2"/></svg>
          Copy
        </button>

        <button id="tweetBtn" class="btn" title="Tweet quote">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53A4.48 4.48 0 0 0 22.43.36 9.1 9.1 0 0 1 20 2a4.5 4.5 0 0 0-7.7 4.1A12.8 12.8 0 0 1 3 1.64 4.5 4.5 0 0 0 4.11 7.7 4.48 4.48 0 0 1 2 7.5v.06A4.5 4.5 0 0 0 4.5 12a4.5 4.5 0 0 1-2 .08A4.5 4.5 0 0 0 6.7 16a9.03 9.03 0 0 1-5.6 1.94A9.32 9.32 0 0 1 0 17.9 12.78 12.78 0 0 0 6.92 20c8.3 0 12.84-6.88 12.84-12.84v-.58A9.22 9.22 0 0 0 23 3z"/></svg>
          Tweet
        </button>
      </div>

      <div class="small-muted" id="sourceInfo">Source: Quotable API (with local fallback)</div>
    </div>
  </div>

  <script>
    // Elements
    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    const newBtn = document.getElementById('newBtn');
    const copyBtn = document.getElementById('copyBtn');
    const tweetBtn = document.getElementById('tweetBtn');

    // Local fallback quotes (used if network/API fails)
    const localQuotes = [
      {content: "The best way to predict the future is to invent it.", author: "Alan Kay"},
      {content: "Simplicity is the ultimate sophistication.", author: "Leonardo da Vinci"},
      {content: "Life is what happens when you're busy making other plans.", author: "John Lennon"},
      {content: "Do one thing every day that scares you.", author: "Eleanor Roosevelt"},
      {content: "Success is not final; failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill"},
      {content: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky"},
      {content: "Whether you think you can or you think you can't, you're right.", author: "Henry Ford"}
    ];

    // Helper: animate text
    function animateText(fn){
      quoteEl.classList.add('fade-out');
      authorEl.classList.add('fade-out');
      setTimeout(() => {
        fn();
        quoteEl.classList.remove('fade-out');
        authorEl.classList.remove('fade-out');
        quoteEl.classList.add('fade-in');
        authorEl.classList.add('fade-in');
        setTimeout(()=> {
          quoteEl.classList.remove('fade-in');
          authorEl.classList.remove('fade-in');
        }, 220);
      }, 180);
    }

    // Fetch random quote from Quotable API; returns object {content,author}
    async function fetchRandomQuote(){
      const url = 'https://api.quotable.io/random';
      try {
        const res = await fetch(url, {cache: "no-cache"});
        if(!res.ok) throw new Error('API error');
        const data = await res.json();
        return {content: data.content, author: data.author || 'Unknown'};
      } catch (err){
        // fallback: pick random local quote
        const q = localQuotes[Math.floor(Math.random()*localQuotes.length)];
        return {content: q.content, author: q.author};
      }
    }

    // Show quote (animate)
    async function showQuote(){
      const q = await fetchRandomQuote();
      animateText(() => {
        quoteEl.textContent = q.content;
        authorEl.textContent = `— ${q.author}`;
      });
    }

    // Copy to clipboard
    async function copyQuote(){
      const text = `${quoteEl.textContent} ${authorEl.textContent}`;
      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = 'Copied ✓';
        setTimeout(()=> copyBtn.textContent = 'Copy', 1400);
      } catch (err) {
        copyBtn.textContent = 'Copy (failed)';
        setTimeout(()=> copyBtn.textContent = 'Copy', 1400);
      }
    }

    // Tweet
    function tweetQuote(){
      const text = `${quoteEl.textContent} ${authorEl.textContent}`;
      const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    // Keyboard shortcuts: N = new, C = copy, T = tweet
    document.addEventListener('keydown', (e)=>{
      if (e.key.toLowerCase() === 'n') { newBtn.click(); }
      if (e.key.toLowerCase() === 'c') { copyBtn.click(); }
      if (e.key.toLowerCase() === 't') { tweetBtn.click(); }
    });

    // Attach handlers
    newBtn.addEventListener('click', showQuote);
    copyBtn.addEventListener('click', copyQuote);
    tweetBtn.addEventListener('click', tweetQuote);

    // Initial load
    showQuote();
  </script>
</body>
</html>
