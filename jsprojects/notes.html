<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes Taking App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .note {
      background: #fafafa;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      position: relative;
      text-align: left;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>üìù Notes Taking App</h1>

  <div class="container">

    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button onclick="addNote()">Add Note</button>

    <div id="notesContainer"></div>

  </div>

  <script>
    let notes = [];

    function displayNotes() {
      let notesContainer = document.getElementById("notesContainer");
      notesContainer.innerHTML = "";

      notes.forEach((note, index) => {
        notesContainer.innerHTML += `
          <div class="note">
            ${note}
            <button class="delete-btn" onclick="deleteNote(${index})">Delete</button>
          </div>
        `;
      });
    }

    function addNote() {
      let noteText = document.getElementById("noteInput").value.trim();

      if (noteText === "") {
        alert("Please write something!");
        return;
      }

      notes.push(noteText);
      document.getElementById("noteInput").value = "";
      displayNotes();
    }

    function deleteNote(index) {
      notes.splice(index, 1);
      displayNotes();
    }
  </script>

</body>
</html>
